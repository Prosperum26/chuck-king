<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Test - Menu Theme</title>
</head>
<body>
    <h1>ğŸµ Sound Test - Menu Theme</h1>
    <p>Click button Ä‘á»ƒ test Ã¢m thanh menu theme</p>

    <button id="testBtn" style="font-size: 20px; padding: 10px;">ğŸ”Š Test Menu Theme</button>

    <br><br>
    <div id="status">Status: Ready</div>

    <script>
        console.log('ğŸµ Sound test page loaded');

        const audio = new Audio('./assets/sound/background/menuTheme.mp3');
        audio.loop = true;
        audio.volume = 0.5;

        console.log('ğŸµ Audio object created:', audio.src);

        // Test file exists
        fetch('./assets/sound/background/menuTheme.mp3')
            .then(response => {
                if (response.ok) {
                    console.log('âœ… Menu theme file exists');
                    document.getElementById('status').textContent = 'Status: File exists - ready to test';
                } else {
                    console.log('âŒ Menu theme file not found');
                    document.getElementById('status').textContent = 'Status: File not found!';
                }
            })
            .catch(error => {
                console.log('âŒ Error checking file:', error);
                document.getElementById('status').textContent = 'Status: Error checking file';
            });

        // Test button
        document.getElementById('testBtn').addEventListener('click', () => {
            console.log('ğŸµ Test button clicked - attempting to play...');

            audio.play()
                .then(() => {
                    console.log('âœ… Menu theme playing successfully!');
                    document.getElementById('status').textContent = 'Status: Playing! ğŸµ';
                })
                .catch(e => {
                    console.log('âŒ Menu theme play error:', e);
                    document.getElementById('status').textContent = 'Status: Error - ' + e.message;
                });
        });

        // Stop on page unload
        window.addEventListener('beforeunload', () => {
            audio.pause();
        });
    </script>
</body>
</html>
